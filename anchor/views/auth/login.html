<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Odoo</title>
        <!--        <link rel="shortcut icon" href="/web/static/src/img/favicon.ico" type="image/x-icon">-->
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="assets/fonts/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="assets/css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="authenty">
        <section id="signin_alt" class="signin-alt">
            <div class="section-content">
                <div class="wrap">
                    <div class="container">
                        <div class="row animated fadeInUp">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <div class="normal-signin">
                                    <div class="title">
                                        <h3>
                                            <i class="fa fa-lock" aria-hidden="true"></i>    Ingresar al sistema
                                        </h3>
                                    </div>
                                    <!--                                    <div class="form-header">
                                                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                                                        </div>-->
                                    <div class="form-main">
                                        <div class="form-group">
                                            <div class="un-wrap">
                                                <i class="fa fa-user"></i>
                                                <input type="text" class="form-control" placeholder="Username" required="required">
                                            </div>
                                            <div class="pw-wrap">
                                                <i class="fa fa-lock"></i>
                                                <input type="password" class="form-control" placeholder="Password" required="required">
                                            </div>


                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Check me out
                                                </label>
                                            </div>


                                            <div class="row top-buffer">
                                                <div class="col-md-4 col-md-offset-8">
                                                    <button type="submit" class="btn btn-block signin">
                                                        Sign In <i class="fa fa-arrow-circle-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row top-buffer bottom-wrap">
                            <div class="col-xs-6 col-md-2 col-md-offset-1">
                                <a href="#password_recovery" id="forgot_from_2">need help?</a>
                            </div>
                            <div class="col-xs-6 col-md-2">
                                <a href="#signup_wizard" id="signup_from_2">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/js/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
